{% extends 'base.html' %}

{% block content %}
    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

    {% load static %}
    <!-- {{form}} -->
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="login-wrap p-4 p-md-5">
                <div class="icon">
                    <img src="{% static 'img/icon.png' %}" alt="icon" class="mx-auto icon-img">
                </div>
                <h3 class="text-center mb-4">Пожалуйста, войдите</h3>
                <form action="{% url 'login' %}" method="post" class="login-form">
                    {% csrf_token %}
                    <div class="input-login">
                        <label class="form-label" for="{{form.username.id_for_label}}">Email</label>
                        {{form.username}}
                        {{form.username.errors}}
                    </div>
                       
                    <div class="input-login">
                        <label class="form-label" for="{{form.password.id_for_label}}">Пароль</label>
                        {{form.password}}
                        {{form.password.errors}}
                    </div>

                    <div class="form-group d-flex">
                        <div class="w-50">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Запомнить меня
                                </label>
                              </div>
                        </div>
                        <div class="w-50 text-md-right">
                            <a href="{% url 'password_reset' %}">Забыли пароль?</a>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-blue submit rounded p-3 px-5"> Войти </button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
